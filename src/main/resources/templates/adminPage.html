<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <link rel="stylesheet" href="/css/style.css" type="text/css" >-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="row-fluid ">
    <div>
        <nav class="navbar navbar-flex fixed-top bg-dark">
            <label class="navbar-brand" href="#"><p class="text-secondary"> User@nfdnfnfn.ruS</p></label>
            <form th:action="@{/logout}" method="post">
                <!--        <input class="ref" type="submit" value="Sing out"/>-->
                <a href="/logout">
                    <p class="text-secondary text-right">Sing out</p>
                </a>
            </form>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-2">

        <br>
        <br>
        <br>
        <br>
        <div >
            <ul class="list-group ">
                <li class="list-group-item border-0">Admin</li>
                <li class="list-group-item border-0">User</li>
            </ul>
        </div>

    </div>
    <div class="col-10">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">User table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New User</a>
            </li>
        </ul>
    </div>
</div>


<table align="center">

    <thead>
    <h2 align="center">User table</h2>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td th:text="${user.id}">Product ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.password}">Brand</td>
        <td th:text="${user.userRoles}">Made in</td>
        <td>
            <form th:action="@{/admin/editUserPage}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input class="cellbut2" type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form th:action="@{/admin/delUserPage}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input class="cellbut1" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div align="center">

    <form style="margin: 1px" method="get" action="/user/userPageInfo">
        <input class="cellbut4" type="submit" value="User page">
    </form>
    <form style="margin: 1px" method="get" action="/admin/addUserPage">
        <input class="cellbut3" type="submit" value="Add">
    </form>
    <form th:action="@{/logout}" method="post">
        <input class="cellbut4" type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
